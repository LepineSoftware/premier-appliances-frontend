# BLOCK 1: Redirect HTTP (Port 80) to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name premierappliances.ca www.premierappliances.ca;

    # The 301 redirect forces the browser to switch to HTTPS
    return 301 https://$host$request_uri;
}

# BLOCK 2: Serve the actual site over HTTPS (Port 443)
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name premierappliances.ca www.premierappliances.ca;

    # Path to your existing SSL certificates
    # (Replace these paths with your actual certificate locations)
    ssl_certificate /etc/ssl/certs/your_certificate.crt;
    ssl_certificate_key /etc/ssl/private/your_private.key;

    # Root and Index settings
    root /var/www/premierappliances.ca/premier-appliances-frontend;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    location ~* \.(css|js|jpg|jpeg|png|gif|ico|pdf)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }
}